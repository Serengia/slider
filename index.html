<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <section>
      <div class="slider">
        <div class="slide slide-1 active"><h2>Sample slide 1</h2></div>
        <div class="slide slide-2"><h2>Sample slide 2</h2></div>
        <div class="slide slide-3"><h2>Sample slide 3</h2></div>
        <div class="slide slide-4"><h2>Sample slide 4</h2></div>
      </div>
      <div class="scroll-btns">
        <div class="scroll-btn scroll-btn-l">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div class="scroll-btn scroll-btn-r">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
